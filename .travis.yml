language: cpp

before_install:
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo add-apt-repository -y ppa:boost-latest/ppa
 - sudo apt-get update -qq

install:
 - sudo apt-get -qq install boost1.55 gcc-4.8 g++-4.8

before_script:
 - export CXX="g++-4.8"

script:
  - make -C Build config=release
